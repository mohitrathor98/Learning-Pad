<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--
            Below is how if else can be used with Jinja Templeting
        -->
        {% for num in nums %}
            {% if(num%2 == 0) %}
                <h2> {{num}} is Even</h2>
            {% else %}
                <h2> {{num}} is Odd</h2>
            {% endif %}
        {% endfor %}
        <script src="" async defer></script>
    </body>
</html>
